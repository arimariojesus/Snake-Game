<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Snake Game</title>
</head>
<body>
    <h1>SNAKE GAME</h1>
    <p><small style="font-size: 10px;">By <a href="https://www.linkedin.com/in/arimario-jesus/">Arim√°rio Jesus</a></small></p>
    <p id="score"></p>
    <div>
        <canvas id="snake" width="512" height="512"></canvas>
        
        <!-- Modal Game-Over -->
        <div id="game-over" class="modal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-container">
                    <div class="container">
                        <h2>Game Over</h2>
                    </div>
                    <div class="container">
                        <p id="last-score">Your Score: </p>
                    </div>
                    <footer>
                        <button id="try-again" type="button" onclick="document.location='/'">Try Again</button>
                        <!-- <button id="home">Home</button> -->
                    </footer>
                </div>
            </div>
        </div>
    </div>
    <a href="#game-over"></a>
</body>
</html>
